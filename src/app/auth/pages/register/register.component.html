<mat-card-header>
    <mat-card-title>Nuevo Usuario</mat-card-title>
</mat-card-header>
<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="register()">
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Usuario" formControlName="usuario">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Nombre" formControlName="nombre">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Apellido" formControlName="apellido">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
    </mat-card-content>
    <button mat-stroked-button color="accent" type="submit" class="btn-block margin">Registrarse</button>
</form>

<mat-card-footer fxLayout="column" fxLayoutAlign="center" fxLayoutGap="2px">
    <mat-label fxLayoutAlign="center"><a routerLink="/auth/login">Ir a Login</a></mat-label>
</mat-card-footer>
